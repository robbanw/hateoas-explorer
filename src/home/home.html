<div class="container">
	<div class="page-header">
		<h3 class="text-muted">HATEOAS Explorer</h3>
	</div>
</div>

<div class="container">
	<div class="jumbotron">
		<h1>Explore your API!</h1>
		<p>
			{ <br/>
			&nbsp;firstname : "John", <br/>
		  &nbsp;lastname : "Doe",<br/>
		  &nbsp;links : [ { rel : "self", href : "http://myhost/people" } ] <br/>
		  } ...
		</p>
    <form name="baseForm" ng-submit="submit()" novalidate>
	    <div class="input-group input-group-lg">
       	<input type="url" name="baseURL" class="form-control" placeholder="Enter the base URL of your API..." ng-model="url.text" required/>
    	  <span class="input-group-btn">
        	<button type="submit" class="btn btn-primary" ng-disabled="baseForm.$invalid">GET</button>
      	</span>
	    </div>

      <div class="btn-group" style="padding-top: 20px">
        <label class="btn btn-lg btn-primary" ng-model="radioModel" btn-radio="'Manual'" uncheckable>Manual</label>
        <label class="btn btn-lg btn-primary" ng-model="radioModel" btn-radio="'Auto'" uncheckable>Auto</label>
      </div>
  	</form>
	</div>
</div>
